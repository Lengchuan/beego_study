<!DOCTYPE html>
<html lang="en">

<head>
    <title>我的beego博客</title>
{{template "header"}}
</head>

<body>
<div>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
        {{template "navbar" .}}
        </div>

        <div class="container">
        {{range .Topics}}
            <div class="page-header">
                <h1>{{.Title}}</h1>
                <h6 class="text-muted"> 文章发表于 {{.CreateTime}},{{.ReplyCount}}</h6>
                <p>{{.Content}}</p>
            </div>
        {{end}}
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
