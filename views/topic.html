<!DOCTYPE html>
<html lang="en">

<head>
    <title>文章</title>
{{template "header"}}
</head>

<body>
<div>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
        {{template "navbar" .}}
        </div>
        <div class="container">
            <h1>文章列表</h1>
            <a href="/topic/add" class="btn btn-default">添加文章</a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>文章名称</th>
                <th>最后更新</th>
                <th>浏览次数</th>
                <th>回复次数</th>
            </tr>
            </thead>
            <tbody>
            {{range .Topics}}
            <tr>
                <th>{{.Id}}</th>
                <th>{{.Title}}</th>
                <th>{{.UpdateTime}}</th>
                <th>{{.Views}}</th>
                <th>{{.ReplyCount}}</th>
                <th>
                    <a href="/topic?op=del&id={{.Id}}">删除</a>
                </th>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
