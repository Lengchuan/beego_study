<!DOCTYPE html>
<html lang="en">

<head>
    <title>分类</title>
{{template "header"}}
</head>

<body>
<div>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
        {{template "navbar" .}}
        </div>
        <div class="container">
            <h1>分类列表</h1>
            <form class="form-signin" style="width: 50%" method="get" action="/category">
                <label for="name" class="sr-only">分类名称添加</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="分类名称" required autofocus>
                <input type="hidden" name="op" value="add">
                <button class="btn btn-lg btn-primary btn-block" type="submit">添加</button>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>名称</th>
                <th>文章数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{range .Categories}}
            <tr>
                <th>{{.Id}}</th>
                <th>{{.Title}}</th>
                <th>{{.TopicCount}}</th>
                <th>
                    <a href="/category?op=del&id={{.Id}}">删除</a>
                </th>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
