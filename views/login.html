<!DOCTYPE html>
<html lang="en">

<head>
    <title>登录</title>
{{template "header"}}
</head>

<body>
<div>
    <div class="container">
        <form class="form-signin" style="width: 50%" method="post" action="/login">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="name" class="sr-only">Account</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Account" required autofocus>
            <label for="passwd" class="sr-only">Password</label>
            <input type="password" id="passwd" name="passwd" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remerberme" value="yes"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="checkInput()">Sign in</button>
            <button class="btn btn-lg btn-primary btn-block" onclick="return backToHome();">返回</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript">
    function checkInput() {
        var uname = document.getElementById("name")
        if (uname.value.length == 0) {
            alert("请输入用户名")
            return false
        }
        var passwd = document.getElementById("passwd")
        if (passwd.value.length == 0) {
            alert("请输入密码")
            return false
        }

        return true
    }

    function backToHome() {
        window.location.href = "/"
        return false
    }
</script>
</body>
</html>
